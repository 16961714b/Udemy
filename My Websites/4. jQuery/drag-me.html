<!DOCTYPE html>
<html lang="en">
<head>
	<title>Playing with jQuery</title>

	<!-- This is an example of containment of jQuery UI draggable -->
	<!-- http://www.pureexample.com/jquery-ui/draggable-containment.html -->

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script type="text/javascript" src="http://www.pureexample.com/js/lib/jquery.ui.touch-punch.min.js"></script>

	<style type="text/css">
		.drag {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			cursor: pointer;
			border-radius: 10px;
			text-align: center;
			background-color: lightgreen;
		}

		#box {

			width:500px;
			height:300px;
			border:1px solid black;
			background-color:lightyellow;

		}

	</style>

</head>
<body>

	<div id="box">
		      <div id="dragx" class="drag"><p>Drag me</p></div>
	</div>


	<script>
	$(function () {
		      $("div[id='dragx']").draggable({
									// the lightgreen small square will be contained within the lightyellow box
		              containment: "#box",
		              scroll: false
		      });
	});
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Learning JavaScript</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>

	<p>How many fingers am I holding up?</p>
	<input id="answer" />
	<button id="myButton">Submit</button>

	<script type="text/javascript">
		
		/* Preparation for a JavaScript game - How Many Fingers? */


		var x=5;
			
			// adding
			alert(x+6);

			// multiplying
			alert(x*3);

			// subtracting
			alert(x-6);

			// dividing
			alert(x/3);

			// 5 to the power of 3 = 125
			alert(Math.pow(5,3));

			// randomly generated number
			alert(Math.random());

		// randomly generated number 
		var x=Math.random();

			x=5*x;
			
			alert(x);


		// use .floor() function to randomly generate a whole number between 5 and 0
		var x=Math.random();

			x=6*x;
			
			x=Math.floor(x);
			
			alert(x);

	</script>

</body>
</html>

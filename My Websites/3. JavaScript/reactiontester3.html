<!DOCTYPE html>
<html>
<head>
	<title>Learning JavaScript</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<style type="text/css">

		#redbox {

			height:400px;
			width:400px;
			background-color:red;

		}

		#bluebox {

			height:400px;
			width:400px;
			background-color:blue;

		}

	</style>

</head>

<body>

	<p>[Click the bluebox] Your reaction time: <span id="time"></span> seconds</p>

	<div id="redbox"></div>

	<div id="bluebox"></div>

	<script type="text/javascript">
		
		// Date. function; Date.now() counts the number of milliseconds since the epoch (a date back in 1970s; not Unix timestamp)

		alert(Date.now());

		// we can measure how far two times are apart by comparing the date between two timestamps;

		var clickedTime; var createdTime; var reactionTime;

		Date.now();

		function makeBox() {

			// createdTime - the timestamp when the redbox appears
			createdTime=Date.now();			

			var time=Math.random();

			time=time*5000;

			setTimeout(function() {

				document.getElementById("redbox").style.display="block";

			}, time);

		}	

		document.getElementById("redbox").onclick=function() {

			// clickedTime - sets the value of the timestamp when the redbox is clicked

			clickedTime=Date.now();

			reactionTime=(clickedTime-createdTime)/1000;

			alert(reactionTime);

			this.style.display="none";

			makeBox();

		}

		makeBox();



		// this code is for bluebox

		var clickedTime; var createdTime; var reactionTime

		function makeBox() {

			var time=Math.random();

			time=time*2000;

			setTimeout(function() {

				document.getElementById("bluebox").style.display="block";

				createdTime=Date.now();

			}, time);

		}	

		document.getElementById("bluebox").onclick=function() {

			clickedTime=Date.now();

			reactionTime=(clickedTime-createdTime)/1000;

			document.getElementById("time").innerHTML=reactionTime;

			this.style.display="none";

			makeBox();

		}

		makeBox();


	</script>

</body>
</html>

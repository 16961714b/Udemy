<!DOCTYPE html>
<html>
<head>
	<title>Learning JavaScript</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

	<!-- The way we use JavaScript in this exercise, is not the recommended way, but it is a good starting point. -->


		<!-- Try to click this button and see what happens... -->

	<button>Click Me!</button>

		<!-- ...nothing :-) --> 

		<!-- Now, try to click this button and see what happens... -->	

	<button onclick="alert('Hello World!')">Click Me!</button>

		<!-- a pop-up window with alert message "Hello World!" -->

</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>Learning CSS</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- NOTICE: this is an internal css styling -->

	<style type="text/css">

		p {
				color: red;		
		}

		.large {
				font-size: 2em;
		}

		.lowered {
				font-size: 0.5em;
		}

	</style>

</head>

<body>

    <p>This is a show of paragraph css styling.</p>

		<p>Styling the &lt;p&gt; tag affects all paragraphs on our site.</p>

		<p>This is some <span class="lowered">lowered</span> and <span class="large">large</span> text.</p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Peter's BBC</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<!-- NOTICE: this is a link to an external css stylesheet -->

	<link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>

	<div id="container">

		<div id="topbar">

			<div class="fixedwidth">

			<div id="logodiv">

				<img src="images/bbc_logo.png" />

			</div>

			<div id="signindiv">
				
				<img src="images/sign_in_logo.png" />	Sign in

			</div>

			</div>

			<div id="topmenudiv">
				
				<ul>
					<li>News</li>
					<li>Sport</li>
					<li>Weather</li>
					<li>iPlayer</li>
					<li>TV</li>
					<li>Radio</li>
					<li>More...</li>
				</ul>

			</div>

			<div id="searchdiv">
		
					<input type="text" placeholder="Search" />

			</div>

		</div>

		<div class="break"></div>
		
		<div id="newsbar">

			<div class="fixedwidth">

				<p id="newsheader">NEWS<span id="uk">UK</span></p>

				<div id="rss">
					RSS<img src="images/rss.png" />
				</div>

		<div class="break"></div>

				<div id="topicmenu">
					
					<ul>
						<li>Home</li>
						<li>World</li>
						<li class="selected">UK</li>
						<li>England</li>
						<li>N. Ireland</li>
						<li>Scotland</li>
						<li>Wales</li>
						<li>Business</li>
						<li>Politics</li>
						<li>Health</li>
						<li>Education</li>
						<li>Sci/Environment</li>
						<li>Technology</li>
						<li style="border-right:none">Entertainment & Arts</li>
					</ul>

				</div>

			</div>

		</div>

	</div>

</body>

</html>

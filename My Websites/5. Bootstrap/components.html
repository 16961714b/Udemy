<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap components</title>
		<!-- This template is available at: https://getbootstrap.com/css/#grid -->

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

		<style>

			.box {
				background-color: #d3d3d3;
				border: 1px solid #7f7f7f;
			}

			.large-blue {

				font-size: 1500%;
				color: #5BC0DE;

			}

		</style>

  </head>
  <body>

		<!-- Grid system contains 12 sections/columns: 1x12, 2x6, 3x4, 8+4 -->

		<div class="navbar navbar-inverse">

			<div class="container">

				<div class="navbar-header">

					<a href="" class="navbar-brand">My Website</a>

					<!-- Expanding/collapsing menu button -->
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

						<!-- This is only for ScreenReaders, it won't appear in the button -->
						<span class="sr-only">Toggle navigation</span>

						<!-- Each "icon-bar" displays a straight line across the menu button; there are 3 lines displayed in our button -->
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>

					</button>

				</div>

				<!-- .navbar-collapse contains the list items showing in the collapse menu button; see data-target=".navbar-collapse" -->
				<div class="collapse navbar-collapse">

					<ul class="nav navbar-nav">

						<!-- .active class highlights the page in navbar and collapse button -->
						<li class="active"><a href="">Page 1</a></li>
						<li><a href="">Page 2</a></li>
						<li><a href="">Page 3</a></li>

					</ul>

				</div>

			</div>

		</div>

		<div class="container">

			<h5>Search glyphicon <span class="glyphicon glyphicon-search"></span></h5>

			<br />

			<h5>Styling the Calendar glyphicon</h5><span class="glyphicon glyphicon-calendar large-blue"></span>

			<br />
			<br />


			<!-- Styling the form with Bootstrap glyphicons -->
			<div class="input-group">

				<span class="glyphicon glyphicon-comment input-group-addon"></span>
				<input class="form-control" type="text" placeholder="comment here..." />

			</div>

			<div class="input-group">

				<span class="glyphicon glyphicon-euro input-group-addon"></span>
				<input class="form-control" type="text" placeholder="please insert the amount here..." /><span class="input-group-addon">.00</span>

			</div>

			<div class="input-group">

				<span class="input-group-addon">@</span>
				<input class="form-control" type="text" placeholder="please insert your email here..." />

			</div>

			<br />
			<br />

			<!-- buttons -->

			<button type="button" class="btn btn-success"><span class="glyphicon glyphicon-calendar"></span> Calendar</button>

			<!-- alerts -->

			<div class="alert alert-success">

				You've done it! Congrats!

			</div>

			<div class="alert alert-danger alert-dismissable">

				<button type="button" class="close" data-dismiss="alert">x</button>

				You've done it! Careful next time!
			</div>


			<!-- list-groups and badges -->

			<ul class="list-group">

				<li class="list-group-item">Inbox<span class="badge">12</span></li>
				<li class="list-group-item">Sent<span class="badge">42</span></li>
				<li class="list-group-item">Draft<span class="badge">7</span></li>
				<li class="list-group-item">Spam<span class="badge">666</span></li>
				<li class="list-group-item">Trash<span class="badge">0</span></li>

			</ul>

		</div> <!-- end of container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

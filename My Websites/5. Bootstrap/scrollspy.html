<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap ScrollSpy</title>
		<!-- This template is available at: https://getbootstrap.com/css/#grid -->

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

		<style>

			.box {
				background-color: #d3d3d3;
				border: 1px solid #7f7f7f;
			}

			.large-blue {

				font-size: 1500%;
				color: #5BC0DE;

			}

			#div1 {
				background-color: blue;
				color: white;
				padding: 10px;
			}

			#div2 {
				background-color: red;
				color: white;
				padding: 10px;
			}

			#div3 {
				background-color: green;
				color: yellow;
				padding: 10px;
			}

			.contentDiv {
				height: 800px;
			}

		</style>

  </head>
  <body data-spy="scroll" data-target=".navbar-collapse">

		<!-- Grid system contains 12 sections/columns: 1x12, 2x6, 3x4, 8+4 -->

		<div class="navbar navbar-inverse navbar-fixed-top">

			<div class="container">

				<div class="navbar-header">

					<a href="" class="navbar-brand">My Website</a>

					<!-- Expanding/collapsing menu button -->
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

						<!-- This is only for ScreenReaders, it won't appear in the button -->
						<span class="sr-only">Toggle navigation</span>

						<!-- Each "icon-bar" displays a straight line across the menu button; there are 3 lines displayed in our button -->
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>

					</button>

				</div>

				<!-- .navbar-collapse contains the list items showing in the collapse menu button; see data-target=".navbar-collapse" -->
				<div class="collapse navbar-collapse">

					<ul class="nav navbar-nav">

						<!-- .active class highlights the page in navbar and collapse button -->
						<!-- To integrate ScrollSpy, we need to link up the navigation with our divs via internal links "#div1" "#div2" "#div3" -->
						<li class="active"><a href="#div1">Page 1</a></li>
						<li><a href="#div2">Page 2</a></li>
						<li><a href="#div3">Page 3</a></li>

					</ul>

				</div>

			</div>

		</div>

			<h4>Hello world!</h4>

		<div class="container">

			<!-- ScrollSpy shows the users via navbar -changing the icons at the top- where they are currently located on a webpage -->

			<!-- ScrollSpy is of no use if the navbar disappears, when the user scrolls down. We can fix this with bootstrap by giving the navbar "navbar-fixed-top" class property -->

			<!-- To integrate ScrollSpy, we need to link up the navigation with our divs & add data-spy="scroll" data-target=".navbar-collapse" to the body tag -->

			<div id="div1" class="contentDiv">Content of div1</div>

			<div id="div2" class="contentDiv">Content of div2</div>

			<div id="div3" class="contentDiv">Content of div3</div>

		</div> <!-- end of container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

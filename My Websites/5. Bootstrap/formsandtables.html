<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap navbars</title>
		<!-- This template is available at: https://getbootstrap.com/css/#grid -->

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

		<style>

			.box {
				background-color: #d3d3d3;
				border: 1px solid #7f7f7f;
			}

		</style>

  </head>
  <body>

		<!-- Grid system contains 12 sections/columns: 1x12, 2x6, 3x4, 8+4 -->

		<div class="navbar navbar-inverse">

			<div class="container">

				<div class="navbar-header">

					<a href="" class="navbar-brand">My Website</a>

					<!-- Expanding/collapsing menu button -->
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

						<!-- This is only for ScreenReaders, it won't appear in the button -->
						<span class="sr-only">Toggle navigation</span>

						<!-- Each "icon-bar" displays a straight line across the menu button; there are 3 lines displayed in our button -->
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>

					</button>

				</div>

				<!-- .navbar-collapse contains the list items showing in the collapse menu button; see data-target=".navbar-collapse" -->
				<div class="collapse navbar-collapse">

					<ul class="nav navbar-nav">

						<!-- .active class highlights the page in navbar and collapse button -->
						<li class="active"><a href="">Page 1</a></li>
						<li><a href="">Page 2</a></li>
						<li><a href="">Page 3</a></li>

					</ul>

				</div>

			</div>

		</div>

		<!-- Notice the difference when content is outside the "container"; it's non-responsive -->
    <h1>Hello, world!</h1>

		<div class="container">

			<!-- Notice the difference when content is inside the "container"; it's responsive -->
			<h1>Hello, world!</h1>

			<form>

				<div class="form-group">

					<label form="username">Username</label>

					<input type="text" class="form-control" name="username" placeholder="Type here please..." />

				</div>

				<div class="form-group">

					<label form="password">Password</label>

					<input type="password" class="form-control" name="password" placeholder="Type your password..." />

				</div>

				<div class="form-group">

					<label form="date">Date</label>

					<input type="date" class="form-control" name="date" placeholder="Select the date" />

				</div>

				<div class="form-group">

					<label form="email">Email</label>

					<input type="email" class="form-control" name="email" placeholder="Type your email..." />

				</div>

				<div class="checkbox">

					<label>

						<input type="checkbox" />Keep me logged in

					</label>

				</div>

				<div class="form-group">

					<input type="submit" value="Log In" class="btn btn-default" name="login" />

				</div>

			</form>

			<table class="table table-striped table-bordered">

				<thead>

					<tr>
						<th>"peter" in different languages</th>
						<th>"michael" in different languages</th>
					</tr>

				</thead>

					<tr class="danger">
						<td>pet</td>
						<td>mike</td>
					</tr>

					<tr>
						<td class="success">petter</td>
						<td>mikael</td>
					</tr>

					<tr>
						<td class="info">pedro</td>
						<td>miguel</td>
					</tr>

					<tr>
						<td>pierre</td>
						<td class="warning">michel</td>
					</tr>

			</table>

		</div> <!-- end of container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
